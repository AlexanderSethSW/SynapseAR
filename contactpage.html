        /* Custom styles for gradients and shadows */

            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);

        .section-gradient {
            background: linear-gradient(to bottom, #f0f4f8 0%, #ffffff 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4 sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600 rounded-lg p-2 hover:bg-blue-50 transition duration-300">Your Startup</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">About Us</a>
                <a href="services.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Services</a>

            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none focus:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden mt-4 space-y-2 px-2 pb-3 rounded-b-lg bg-white shadow-lg hidden">
            <a href="index.html" class="block text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Home</a>
            <a href="about.html" class="block text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">About Us</a>
            <a href="services.html" class="block text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Services</a>
            <a href="team.html" class="block text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Team</a>
            <a href="contact.html" class="block text-gray-700 hover:text-blue-600 font-semibold transition duration-300 rounded-md px-3 py-2 hover:bg-blue-50">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-16 px-4 bg-white rounded-lg shadow-md mb-12">
        <div class="container mx-auto max-w-4xl">
            <h2 class="text-4xl font-bold text-center text-blue-800 mb-10">Contact Us</h2>
            <div class="bg-gray-50 p-8 rounded-xl card-shadow">
                <p class="text-lg text-gray-700 text-center mb-6">
                    Have a question or want to discuss a project? Reach out to us!
                </p>
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300" placeholder="john.doe@example.com">
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300" placeholder="Tell us about your project or query..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 text-center rounded-t-lg shadow-inner">
        <div class="container mx-auto">
            <p class="text-lg mb-4">&copy; 2025 Your Startup. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </div>
            <div class="mt-6">
                <p class="text-gray-400">Follow Us:</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <!-- Social Media Icons (replace with actual links/icons) -->
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.206V12h2.206V9.809c0-2.188 1.322-3.376 3.29-3.376 1.018 0 1.905.076 2.164.11v2.536h-1.503c-1.22 0-1.455.582-1.455 1.43V12h2.89l-.472 2.923h-2.418V22c5.086-.78 9-5.185 9-10C22 6.477 17.523 2 12 2z"></path></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.633 7.993c.01.206.01.413.01.62 0 6.375-4.877 13.715-13.715 13.715A13.687 13.687 0 010 19.34c.78.093 1.597.14 2.434.14 4.869 0 9.38-1.657 12.986-4.664-4.526-.08-8.326-3.076-9.664-7.202.637.12 1.285.186 1.956.186 1.047 0 2.03-.138 2.96-.388-4.757-1.01-8.328-5.148-8.328-10.217 0-.044.002-.088.003-.131.78.434 1.66.69 2.58.69-2.28-1.543-3.77-4.17-3.77-7.147C3.987 2.052 6.096.06 8.528.06c2.433 0 4.542 2.007 4.542 4.542 0 .32-.03.633-.087.935C16.892 4.417 19.86 1.517 21 0c-.5.845-1.12 1.6-1.85 2.27.7.08 1.38-.01 2.04-.202-.557.737-1.25 1.38-2.067 1.928z"></path></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2V8h2v8zm3 0h-2V8h2v8zm3 0h-2V8h2v8zm2-8.5c0-.828.672-1.5 1.5-1.5h.5c.828 0 1.5.672 1.5 1.5v.5c0 .828-.672 1.5-1.5 1.5h-.5c-.828 0-1.5-.672-1.5-1.5v-.5z"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Toggle mobile menu visibility
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Hide mobile menu when clicking outside (optional, but good UX)
        document.addEventListener('click', (event) => {
            const isClickInsideNav = mobileMenu.contains(event.target) || mobileMenuButton.contains(event.target);
            if (!isClickInsideNav && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
